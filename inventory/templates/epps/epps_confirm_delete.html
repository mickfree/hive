{% extends "base_inventario.html" %}

{% block content %}
  <h1>Confirmar eliminación</h1>
  <p>¿Estás seguro de que deseas eliminar "{{ object.descripcion }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'epps-list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
