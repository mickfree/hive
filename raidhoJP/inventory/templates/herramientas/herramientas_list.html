{% extends "base_inventario.html" %}

{% block title %}Lista de Herramientas{% endblock %}

{% block content %}
<div class="container">
    <h1>Lista de Herramientas</h1>
    <a href="{% url 'herramientas-create' %}" class="btn btn-primary mb-3">Crear nueva Herramienta</a>
    <ul class="list-group">
        {% for item in herramientas %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'herramientas-detail' item.pk %}">{{ item.descripcion }}</a>
            <span>
                <a href="{% url 'herramientas-update' item.pk %}" class="btn btn-secondary btn-sm">Editar</a>
                <a href="{% url 'herramientas-delete' item.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
            </span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
