{% extends "base_inventario.html" %}

{% block title %}Lista de Materiales{% endblock %}

{% block content %}
<div class="container">
    <h1>Lista de Materiales</h1>
    <a href="{% url 'materiales-create' %}" class="btn btn-primary mb-3">Crear nuevo Material</a>
    <ul class="list-group">
        {% for item in materiales %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'materiales-detail' item.pk %}">{{ item.descripcion }}</a>
            <span>
                <a href="{% url 'materiales-update' item.pk %}" class="btn btn-secondary btn-sm">Editar</a>
                <a href="{% url 'materiales-delete' item.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
            </span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
