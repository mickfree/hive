{% extends "base_inventario.html" %}

{% block title %}Lista de Consumibles{% endblock %}

{% block content %}
<div class="container">
    <h1>Lista de Consumibles</h1>
    <a href="{% url 'consumibles-create' %}" class="btn btn-primary mb-3">Crear nuevo Consumible</a>
    <ul class="list-group">
        {% for item in consumibles %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'consumibles-detail' item.pk %}">{{ item.descripcion }}</a>
            <span>
                <a href="{% url 'consumibles-update' item.pk %}" class="btn btn-secondary btn-sm">Editar</a>
                <a href="{% url 'consumibles-delete' item.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
            </span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
